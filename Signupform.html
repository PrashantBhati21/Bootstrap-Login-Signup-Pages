<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Page</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="container-fluid vh-100">
      <div class="row h-100">
        <!-- Left side image, centered -->
        <div
          class="col-md-6 d-none d-md-flex align-items-center justify-content-center"
        >
          <img
            src="./assets/images/signupimg.jpg"
            class="img-fluid"
            alt="Signup Image"
          />
        </div>

        <!-- Right side form, centered -->
        <div class="col-md-6 d-flex align-items-center justify-content-center">
          <div class="w-75">
            <h2 class="text-center mb-4">Signup</h2>
            <form>
              <div class="mb-3">
                <label for="username" class="form-label"
                  ><i class="bi bi-person-add me-1"></i>Username</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  placeholder="Enter username"
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label"
                  ><i class="bi bi-telephone me-1"></i>Email address/Phone
                  no</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="email"
                  placeholder="Enter email/Phone no"
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label"
                  ><i class="bi bi-lock me-1"></i>Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Enter password"
                />
              </div>
              <div class="mb-3">
                <label for="confirmPassword" class="form-label"
                  ><i class="bi bi-lock me-1"></i>Confirm Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="confirmPassword"
                  placeholder="Confirm password"
                />
              </div>
              

              <button type="submit" class="btn btn-primary w-100">
                Sign Up
              </button>
            </form>
            <div class="text-center mt-3">
              <p>
                Already have an account? <a href="./Loginform.html">Login</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
