<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="d-flex justify-content-center align-items-center vh-100">
      <div class="col-md-6 col-lg-4">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title text-center mb-4">Forgot Password</h4>

            <!-- Forgot Password Form -->
            <form id="forgotPasswordForm" action="otpverify.html">
              <div class="mb-3">
                <label for="emailOrPhone" class="form-label"
                  >Enter your Email or Phone Number</label
                >
                <input
                  type="search"
                  class="form-control"
                  id="emailOrPhone"
                  placeholder="Enter your email or phone"
                  autocomplete="off"
                  required
                />
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Send OTP</button>
              </div>

              <div class="text-center mt-3">
                <a href="Loginform.html">Back to Login</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS file and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
