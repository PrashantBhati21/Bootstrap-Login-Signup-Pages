<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap  CSS File -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icon Link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>Login Page</title>
  </head>
  <body>
    <div
      class="container-fluid vh-100 d-flex justify-content-center align-items-center"
    >
      <div class="row w-100">
        <!-- Left side image -->
        <div
          class="col-md-6 d-none d-md-flex justify-content-center align-items-center"
        >
          <img
            src="./assets/images/loginimg.webp"
            class="img-fluid"
            alt="Background Image"
          />
        </div>

        <!-- Right side form -->
        <div class="col-md-6 d-flex justify-content-center align-items-center">
          <form class="w-100 px-4">
            <h2 class="text-center">Login</h2>
            <!-- Email/Phone input -->
            <div class="mb-3">
              <label for="email" class="form-label"
                ><i class="bi bi-telephone me-1"></i> Email address/Phone
                no</label
              >
              <input
                type="text"
                class="form-control"
                id="email"
                placeholder="Enter Email/Phone number"
              />
            </div>

            <!-- Password input -->
            <div class="mb-3">
              <label for="password" class="form-label"
                ><i class="bi bi-lock me-1"></i>Password</label
              >
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Password"
              />
            </div>

            <button type="submit" class="btn btn-primary w-100">Login</button>

            <div class="mt-3 d-flex justify-content-between">
              <a href="./forgotpassword.html">Forgot Password?</a>
              <p>New User? <a href="./Signupform.html">Sign up</a></p>
            </div>

            <p class="text-center">Or</p>

            <!-- Other login buttons -->
            <div class="text-center">
              <button type="button" class="btn btn-danger w-100 mb-2">
                <i class="bi bi-google"></i> Login with Google
              </button>
              <button type="button" class="btn btn-secondary w-100">
                <i class="bi bi-facebook"></i> Login with Facebook
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
