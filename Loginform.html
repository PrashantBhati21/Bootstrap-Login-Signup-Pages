<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS File -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icon Link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>Login Page</title>
  </head>
  <body>
    <div
      class="container-fluid vh-100 d-flex justify-content-center align-items-center"
    >
      <div class="row">
        <!-- left side image -->

        <div
          class="col-md-6 d-none d-md-flex justify-content-center align-items-center"
        >
          <img
            src="./images/loginimg.webp"
            class="img-fluid"
            alt="Background Image"
          />
        </div>

        <!-- right side form -->

        <div class="col-md-6">
          <form>
            <h2 class="text-center">Login</h2>
            <div class="form-group">
              <label for="email">Email address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter Email"
                required
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Password"
                required
              />
            </div>

            <button type="submit" class="btn btn-primary btn-block">
              Login
            </button>
            <div class="mt-2 d-flex justify-content-around">
              <a href="#">Forgot Password?</a>
              <p>New User? <a href="./Signupform.html">Sign up</a></p>
            </div>

            <p class="text-center">Or</p>

            <!-- other login buttons -->

            <div class="text-center">
              <button type="button" class="btn btn-danger btn-block">
                <a href="https://www.google.com/"
                  ><i class="bi bi-google"></i> Login with Google</a
                >
              </button>
              <button type="button" class="btn btn-secondary btn-block">
                <a href="https://www.facebook.com/"
                  ><i class="bi bi-facebook"></i> Login with Facebook</a
                >
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
